<div>
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>规则名</th>
        <th>匹配网址前缀</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.pattern }}</td>
        <td>
          <a>编辑</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
